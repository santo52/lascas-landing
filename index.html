<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>

<body>




    <main id="main">
        <aside class="hidden">

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 48.3 37" style="enable-background:new 0 0 48.3 37;" xml:space="preserve">
                <defs>
                    <g id="flechas-verdes"  class="flecha verde">
                        <polyline points="0.7,0.7 24.4,24.4 47.6,1.2"/>    
                        <polyline points="3.6,14.8 24.3,35.5 44.7,15.2"/>
                    </g>
                </defs>   
            </svg>

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 48.3 37" style="enable-background:new 0 0 48.3 37;" xml:space="preserve">
                <defs>
                    <g id="flechas-blancas"  class="flecha blanco">
                        <polyline points="0.7,0.7 24.4,24.4 47.6,1.2"/>    
                        <polyline points="3.6,14.8 24.3,35.5 44.7,15.2"/>
                    </g>
                </defs>   
            </svg>

        </aside>
        <header id="Header">
            <div class="logos">
                <div class="logos-left">
                    <img src="images/Logo - LASCAS 2019.svg" alt="LASCAS 2019">
                    <p>10th IEEE Latin American Symposium on Circuits and Systems</p>
                    <p>Armenia, Quind√≠o, Colombia</p>
                    <p>February 24 - 27, 2019</p>
                </div>
                <div class="logos-right">
                    <img src="images/logo%20CAS-12.svg" alt="LASCAS">
                    <img src="images/logo IEEE-11.svg" alt="IEEE">
                </div>

            </div>
            <section id="slider">
                <div class="slider-content">

                    <div class="image" data-href="#">
                        <div class="slider-item">
                            <div class="item-img-1" data-src="img1.jpg"></div>
                            <div class="item-img-2" data-src="img1.jpg"></div>
                            <span class="slider-velo"></span>
                        </div>

                        <span class="image-text">
                            PLACE
                        </span>
                    </div>
                    <div class="image" data-href="#">
                        <div class="slider-item">
                            <div class="item-img-1" data-src="img2.jpg"></div>
                            <div class="item-img-2" data-src="img2.jpg"></div>
                            <span class="slider-velo"></span>
                        </div>
                        <span class="image-text">TOPICS</span>
                    </div>
                    <div class="image" data-href="#">
                        <div class="slider-item">
                            <div class="item-img-1" data-src="img3.jpg"></div>
                            <div class="item-img-2" data-src="img3.jpg"></div>
                            <span class="slider-velo"></span>
                        </div>
                        <span class="image-text">DATES</span>
                    </div>
                    <div class="image image-last" data-href="#">
                        <div class="slider-item">
                            <div class="item-img-1" data-src="img4.jpg"></div>
                            <div class="item-img-2" data-src="img4.jpg"></div>
                            <span class="slider-velo"></span>
                        </div>
                        <span class="image-text">SPONSORS</span>
                    </div>
                </div>
            </section>
            <a href="#topics" class="bajar">
                <svg>
                    <use xlink:href="#flechas-blancas"></use>
                </svg>
            </a>
        </header>


        <section id="place"></section>





    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
